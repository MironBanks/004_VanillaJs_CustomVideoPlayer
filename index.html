<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/progress.css">
    <title>Custom Video Player | Miron Banks</title>
</head>

<body>
    <h1>Custom Video Player</h1>
    <video src="./assets/BLACK DEVIL _ MERCEDES BENZ S63 AMG.mp4" id="video" class="screen"
        poster="./assets/poster.png">
    </video>
    <div class="controls">
        <h2 class="title">Black Devil Mercedes S63 AMG</h2>

        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">

        <div class="btn-container">
            <div class="left-btn">
                <button class="btn" id="play">
                    <i class="fa fa-play fa-2x"></i>
                </button>
                <button class="btn" id="stop">
                    <i class="fa fa-stop fa-2x"></i>
                </button>

                <div class="timestamp-container">
                    <span class="timestamp" id="timestamp">05:34</span>
                    <span> / </span>
                    <span class="timestamp" id="timestampDown">00:00</span>
                </div>
            </div>
            <button class="btn" id="full">
                <i class="far fa-square fa-2x"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/fff81fccc5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
