<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/progress.css">
    <title>Custom Video Player | Miron Banks</title>
</head>

<body>
    <h1>Custom Video Player</h1>
    <video src="./assets/BLACK DEVIL _ MERCEDES BENZ S63 AMG.mp4" id="video" class="screen"
        poster="./assets/poster.png">
    </video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="far fa-play-circle fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="far fa-stop-circle fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">05:34</span>
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="https://kit.fontawesome.com/fff81fccc5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
